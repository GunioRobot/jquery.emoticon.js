<html>
	<head>
		<script type="text/javascript" src="http://uprising.tv/marak/jQuery.template/jquery-1.3.min.js"></script>
		<script type="text/javascript" src="http://uprising.tv/marak/jQuery.template/jquery.json-1.3.min.js"></script>	
		<script type="text/javascript" src="jquery.emoticon.js"></script>
		<script type="text/javascript" src="emoticons.js"></script>
		<script>

			var imagePath = "http://uprising.tv/marak/jQuery.emoticon/emotes/"; 
			$(document).ready( function(){
				$('#submit').click(function(){
					$('#output').append($('#input').val());
					$('#input').val('');
					var emotedText =	$().emoticon($('#output').html());
					$('#output').html(emotedText);
				});
				$('#clearTxt').click(function(){
					$('#output').val('');
				});



				for (emote in emoticons.emoticon) {
						console.log(emoticons.emoticon[emote]);
						$('#emoticons').append('<img src = "'+imagePath+emoticons.emoticon[emote].image+'" />');
						for(face in emoticons.emoticon[emote].emotes)
						{
							console.log(face);
							//$('#emoticons').append('&nbsp;&nbsp;' +escape(face)+'');
						}
						$('#emoticons').append('<br/>');
					}
			});
		</script>	

		<style>
			#output{height:200px;width:200px;}
		</style>

	</head>

	<body>

		

		<form>

			<table border="1">

				<tr>

					<td><textarea id = "input" name = "input"></textarea>

</td>

					<td>			

						<input id="submit" name="submit" type = "button" value = "Send Message"><br/>
<input  id="clearTxt" name="clearTxt" type = "button" value = "Clear">
						

					</td>

				</tr>

				<tr>

					<td><div id = "output"></div></td>

					<td><div id = "emoticons"></div></td>

				</tr>

	

	

			</table>

		</form>

		

		

		

	</body>

</html>
